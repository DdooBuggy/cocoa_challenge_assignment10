<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Books</title>
  </head>
  <body>
    <header>
      <i class="fas fa-bars"></i>
      <span>library</span>
      <i class="fas fa-shopping-bag"></i>
    </header>
    <form class="search-box">
      <input type="text" placeholder="Search books..." />
      <i class="fas fa-search"></i>
    </form>

    <main>
      <section class="book-of-the-day">
        <h1 class="title">Book of the day</h1>
        <div class="book-of-the-day__box">
          <img class="main-img" src="img/why-we-swim.jpg" />

          <div class="book-of-the-day__contents">
            <div class="book-of-the-day__contents__info">
              <h2 class="book-of-the-day__contents--margin-bottom">
                Why We Swim
              </h2>
              <h3 class="book-of-the-day__contents--margin-bottom">
                Bonnie Tsui
              </h3>
              <div
                class="book-of-the-day__contents__info__stars book-of-the-day__contents--margin-bottom"
              >
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
              <div class="book-of-the-day__contents__info__hashtag">
                <span class="book-of-the-day__contents--btn">Journey</span>
                <span class="book-of-the-day__contents--btn">Biography</span>
              </div>
            </div>
            <div class="book-of-the-day__contents__bottons">
              <div class="book-of-the-day__contents__bottons__bookMark">
                <i class="fas fa-bookmark"></i>
              </div>
              <span class="book-of-the-day__contents--btn">Book Now</span>
            </div>
          </div>
        </div>
      </section>
      <section class="top-adventures">
        <h1 class="title">Top Adventures</h1>
        <div class="top-adventures__box">
          <div class="top-adventures__component">
            <img src="img/the-golden-flea.jpg" />
            <div class="top-adventures__component__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__component">
            <img src="img/good-morning.jpg" />
            <div class="top-adventures__component__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__component">
            <img src="img/how-to-produce-knife.jpg" />
            <div class="top-adventures__component__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__component">
            <img src="img/kim-jiyoung.jpg" />
            <div class="top-adventures__component__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__component">
            <img src="img/the-book-of-anna.jpg" />
            <div class="top-adventures__component__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="popular-authors">
        <h1 class="title">Popular Authors</h1>
        <div class="popular-authors__box">
          <img class="main-img" src="img/George_R._R._Martin.jpg" />
          <div class="popular-authors__contents">
            <h2>George Raymond Richard Martin</h2>
            <p>
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/1ae3f8cf6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
